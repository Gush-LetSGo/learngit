<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="lib/ace/css/font-awesome.css">
<script src="lib/angular1.4.6.js" type="text/javascript"></script>
<script src="lib/1.js" type="text/javascript"></script>
<style>
*{
	margin:0;
	padding:0;
}
body{

}
.main{
	width: 200px;
	margin:0 auto;
}
.form{
	width: 200px;
	margin:30px auto;
}
.error{
	color: red !important;
}
</style>


<title></title>
</head>
<body ng-app="myApp" ng-controller="MainController">
<div class="main">
	<form action="" name="signUpForm" ng-submit="submitForm()" class="form-group" novalidate>
		<div>
			<pre>{{signUpForm.username}}</pre>
			<label for="username">用户名：</label>
			<input required type="text" name="username" ng-model="userdata.username" ng-class="{'error':signUpForm.username.$invalid}" ng-minlength="3" ng-maxlength="10">
			<p ng-if="signUpForm.username.$error.minlength || signUpForm.username.$error.maxlength">用户名需要在3-10位之间</p>
			<p ng-if="signUpForm.username.$touched && signUpForm.username.$error.required">用户名不能为空</p>
		</div>
		<div>
			<label for="password">密码：</label>
			<input required type="text" name="password" ng-model="userdata.password" ng-class="{'error':signUpForm.password.$invalid}" ng-minlength="3" ng-maxlength="10">
			<p ng-if="signUpForm.password.$error.minlength || signUpForm.password.$error.maxlength">密码需要在3-10位之间</p>
			<p ng-if="signUpForm.username.$touched && signUpForm.username.$error.required">密码不能为空</p>
		</div>
		<div>
			<label for="password2">确认密码：</label>
			<input required type="text" name="password2" ng-model="userdata.password2" ng-class="{'error':signUpForm.password2.$invalid}" ng-minlength="3" ng-maxlength="10">
			<p ng-if="signUpForm.password2.$error.minlength || signUpForm.password2.$error.maxlength">用户名需要在3-10位之间</p>
			<p ng-if="signUpForm.username.$touched && signUpForm.username.$error.required">密码不能为空</p>
		</div>
		<div>
			<button ng-disabled="signUpForm.username.$invalid || signUpForm.password.$invalid || signUpForm.password2.$invalid || signUpForm.username.$error.required || signUpForm.password.$error.required || signUpForm.password2.$error.required" class="btn btn-primary">表单提交</button>
		</div>
	</form>
</div>
<script>
</script>
</body>
</html>
